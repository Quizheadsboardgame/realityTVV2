<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALITY TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            color: black;
            text-align: center;
        }

        #quiz-container {
            background-color: transparent;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
        }

        #next-button {
            background-color: white;
            color: black;
            border: 2px solid #ff9900;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="Reality TV Logo">
    <h1>REALITY TV</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
{ question: "Which comedian became the first ever Celebrity Big Brother winner in 2001?", answer: "Jack Dee" },
{ question: "Put these shows in the order they arrived on our screens: Made in Chelsea, The Only Way is Essex, Keeping Up with the Kardashians", answer: "Keeping Up with the Kardashians (2004), TOWIE (2010), Made in Chelsea (2011)" },
{ question: "Which C4 reality show, inspired by social media, was originally hosted by Maya Jama and Alice Levine in 2018?", answer: "The Circle" },
{ question: "In Netflix series, Love is Blind, how many couples said I Do (on camera) in the series finale?", answer: "Two: Lauren & Cameron and Amber & Barnett" },
{ question: "What was the profession of Gemma Collins when we first met her in TOWIE?", answer: "Used car saleswoman" },
{ question: "Who were Alan Sugar's original advisors on The Apprentice?", answer: "Nick Hewer and Margaret Mountford" },
{ question: "What is the name of the medic on I'm A Celebrity...?", answer: "Medic Bob" },
{ question: "Sinitta and David Gest were judges on which ill-fated ITV reality competition?", answer: "Grease is the Word" },
{ question: "Where was the first American location to have its own Real Housewives series?", answer: "Orange County, California" },
{ question: "Who won the first winter series of Love Island this year?", answer: "Paige Turley and Finley Tapp" },
{ question: "Which former winner presented Big Brother when it first moved to Channel 5?", answer: "Brian Dowling" },
{ question: "Who did Claudia Winkleman replace as the host of Strictly Come Dancing?", answer: "Sir Bruce Forsyth" },
{ question: "Which supermodel gave us America's Next Top Model?", answer: "Tyra Banks" },
{ question: "In which year did Will Young and Gareth Gates face each other in the final of Pop Idol?", answer: "2002" },
{ question: "This Morning presenter Alison Hammond shot to fame on which reality show?", answer: "Big Brother" },
{ question: "Who won the first UK series of The Masked Singer this year?", answer: "Nicola Roberts" },
{ question: "Health guru Gillian McKeith provided an iconic reality show moment when she fainted on which programme?", answer: "I'm a Celebrity...Get Me Out of Here!" },
{ question: "Name the 2002 BBC singing competition hosted by Cat Deeley and Patrick Kielty.", answer: "Fame Academy" },
{ question: "Which of these singers has not appeared as a coach on The Voice UK? A) Katy Perry B) Rita Ora C) Kylie Minogue D) Jessie J", answer: "A) Katy Perry" },
{ question: "True or false: Love Island has won a BAFTA", answer: "True! For Best Reality and Constructed Factual Show in 2018." },
{ question: "Name the BBC reality competition once described as 'Gymnastics does Strictly'. It only ran for one series.", answer: "Tumble" },
{ question: "In which city was reality show The Valleys set?", answer: "Cardiff" },
{ question: "What was the name of the group formed during the original series of Popstars? Hint: it featured Myleene Klass and Kym Marsh.", answer: "Hearsay" },
{ question: "Charlotte Crosby and Vicky Pattison shot to fame on which reality show?", answer: "Geordie Shore" },
{ question: "'Make it Work!' is a catchphrase on which US fashion reality show?", answer: "Project Runway" },
{ question: "What was the prize on TV talent show, 'How Do You Solve A Problem Like Maria'?", answer: "Starring in a West End production of The Sound of Music" },
{ question: "Who did Susan Boyle lose to when she reached the final of Britain's Got Talent?", answer: "Diversity" },
{ question: "Only one of these music acts won X Factor: which one? A) Olly Murs B) JLS C) One Direction D) Little Mix", answer: "D) Little Mix" },
{ question: "What was the name of C4's winter sports based reality show, hosted by Davina McCall?", answer: "The Jump" },
{ question: "Ozzy, Sharon, Kelly and Jack were the stars of which reality show?", answer: "The Osbournes" },
{ question: "Which happy Love Island couple from series three have recently announced they are expecting a baby?", answer: "Camilla Thurlow and Jamie Jewitt" },
{ question: "Which popular reality show gave grooms a budget to organise their wedding day in secret, behind their partner's back?", answer: "Don't Tell the Bride" },
{ question: "Jeremy Spake was one of the UK's first reality stars - which show did he appear on?", answer: "Airport" },
{ question: "'Sashay away!' is a catchphrase on which reality show?", answer: "RuPaul's Drag Race" }

    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
